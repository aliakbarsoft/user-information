<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange(sort)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by role name">
      Role Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
  </ng-container>

  <ng-container matColumnDef="branchName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by branch name">
      Branch Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
  </ng-container>

  <ng-container matColumnDef="schoolName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by school name">
      School Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
  </ng-container>

  <ng-container matColumnDef="assignmentDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by assignment date">
      Assignment Date
    </th>
    <td mat-cell *matCellDef="let element"> {{getFormattedDate(element.assignmentDate)}} </td>
  </ng-container>
  
  <ng-container matColumnDef="updateDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by update date">
      Update Date
    </th>
    <td mat-cell *matCellDef="let element"> {{getFormattedDate(element.updateDate)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

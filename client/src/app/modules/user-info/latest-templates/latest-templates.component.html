<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange(sort)"
  class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="templateType">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by template type">
      Template Type
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.templateType }}
    </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by creation date">
      Creation Date
    </th>
    <td mat-cell *matCellDef="let element">
      {{ getFormattedDate(element.creationDate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updateDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by update date">
      Update Date
    </th>
    <td mat-cell *matCellDef="let element">
      {{ getFormattedDate(element.updateDate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <!-- <button mat-flat-button color="primary" (click)="getDataDetails('3000ms')">Details</button> -->
      <button mat-flat-button color="primary" (click)="getDataDetails(element)">
        Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

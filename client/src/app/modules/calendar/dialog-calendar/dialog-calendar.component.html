<mat-toolbar>
  <span>Create Appointment</span>
</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="mat-typography">
    <div class="section">
      <mat-form-field  appearance="outline">
        <mat-label>Add title</mat-label>
        <input matInput type="text" formControlName="event_title" />
        @if (value) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>

      <div class="show-date">
        <div class="date">
          <span class="material-symbols-outlined mr-2"> schedule </span>
          <span>
            {{ date | date: 'dd MMM yyyy' }}
          </span>
        </div>
        <div>
          <!-- SELECTED COLOR -->
          <mat-form-field class="choose-color">
            <mat-select formControlName="color">
              @for (c of dataColor; track c) {
                <mat-option [value]="c.color">
                  <span
                    class="color-circle"
                    [style.background-color]="c.color">{{c.color}}</span>
                </mat-option>
              }
            </mat-select>
            <p
              class="color-circle"
              [style.background-color]="form.get('selectedColor')?.value"></p>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Leave a comment</mat-label>
        <textarea
          matInput
          placeholder="Ex. It makes me feel..."
          formControlName="event_description"></textarea>
      </mat-form-field>
    </div>
    <button
      mat-icon-button
      color="primary"
      type="button"
      aria-label="Example icon button with a home icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      type="submit"
      [disabled]="!form.valid">
      Save
    </button>
  </mat-dialog-actions>
</form>

<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      @for (item of menuItem; track item.id) {
        <a mat-list-item (click)="getSubMenuItems(item.id)">
          <span class="entry">
            <mat-icon>house</mat-icon>
            {{ item.title }}
          </span>
        </a>
        <!-- Submenu container -->
        @if(subMenus){
        <div class="submenu">
          @for (child of subMenus; track child) {
            <a mat-list-item>
              {{ child.name }}
            </a>
          }
        </div>
      }
    }

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile">
    <mat-nav-list>
      @for (menuName of getMenuNames(); track $index) {
        <button mat-menu-item [matMenuTriggerFor]="submenu">
          {{ menuName }}
        </button>
        <mat-menu #submenu="matMenu">
          @if (groupedData[menuName]) {
            @for (item of groupedData[menuName]; track $index) {
              <button mat-menu-item>
                <a mat-list-item [routerLink]="item.url">
                  {{ item.submenu_name }}
                </a>
              </button>
            }
          }
        </mat-menu>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

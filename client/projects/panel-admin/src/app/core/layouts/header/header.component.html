<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="grid grid-cols-2 md:grid-cols-2 p-3">
    <div>
      <span
        (click)="toggleSide($event)"
        class="material-symbols-outlined text-5xl text-white-900 dark:text-white cursor-pointer">
        list
      </span>
    </div>

    <div class="flex items-center justify-end gap-4 mr-4">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <div class="flex">
            <img
              [src]="showLng.flag"
              alt="{{ showLng.name }}"
              class="flag-icon" />
            <strong class="text-white">{{ showLng.name }}</strong>
          </div>
        </button>
        <mat-menu #menu="matMenu">
          @for (lng of languages; track $index) {
          <div
            mat-menu-item
            class="flex justify-center items-center gap-2"
            (click)="selectedCountry(lng)">
            <div class="flex justify-center items-center">
              <img [src]="lng.flag" alt="{{ lng.name }} " class="flag-icon" />
              {{ lng.name }}
            </div>
          </div>

          }
        </mat-menu>
      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <div class="flex">
            <img
              class="w-10 h-10 rounded-full"
              src="assets/images/ali.jpg"
              alt="Rounded avatar" />
          </div>
        </button>
        <mat-menu #menu="matMenu">
          <div mat-menu-item class="flex justify-center items-center gap-2">
            <div class="flex justify-center items-center">
              <!-- <img [src]="lng.flag" alt="{{ lng.name }} " class="flag-icon" />
              {{ lng.name }} -->
            </div>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
</nav>
